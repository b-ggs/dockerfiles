name: buildx

on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - "**"

jobs:
  buildx:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - aria2
          - nginx-autoindex
          - pywal
          - streamlink
          - streamlink-git
          - tcd
          - youtube-dl
          - youtube-dl-git
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker args
        id: docker_args
        run: |
          DOCKER_IMAGE=bxggs/${{ matrix.image }}
          DOCKER_CONTEXT_PATH=${{ matrix.image }}

          BRANCH=${GITHUB_REF#refs/heads/}

          if [[ "$BRANCH" == "master" ]]; then
            DOCKER_TAG=latest
          else
            DOCKER_TAG="$(echo $BRANCH | sed -e 's/\//-/g')"
          fi

          echo "::set-output name=context_path::$DOCKER_CONTEXT_PATH"
          echo "::set-output name=tag::$DOCKER_IMAGE:$DOCKER_TAG"
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ steps.docker_args.outputs.context_path }}
          platforms: ${{ steps.buildx.outputs.platforms }}
          push: true
          tags: ${{ steps.docker_args.outputs.tag }}
